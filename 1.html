<body>
    <script>
       /*1) Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить
              на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например,
              для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
              Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть
              пустой объект. */
        var max = 999;
         var number = {
          input: +prompt('Input a number between 0 and 999'),
          units: 0,
          tens: 0,
          hundreds: 0,
        };
		if (number.input<=0||number.input>999){
		alert('Incorrect input');
		}
               if (number.input <= 9){
          number.units = number.input;
        } else if (number.input <= 999){
          number.units = Math.floor(number.input % 10);
          number.dozens = Math.floor(number.input / 10 % 10);
          number.hundreds = Math.floor(number.input / 100 % 10);
        }
		document.write('Task 1' + '<br>');
        document.write('Hundreds: '+ number.hundreds + '<br>');
		document.write('Dozens: '+ number.dozens + '<br>');
		document.write('Units: ' + number.units + '<br>');

    </script>
