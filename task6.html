<script type="text/javascript">
var buttons = document.getElementsByTagName("input");
for (var i = 0; i < buttons.length; i++) {
buttons[i].onclick = test;
}

var total = document.createElement("span");
document.getElementsByClassName("basket")[0].appendChild(total);
var summ = 0;


function test(eventObj){
	var baseContainer = document.getElementsByClassName("basket")[0];
	var container = document.createElement("div");
	baseContainer.appendChild(container);
	var nameValue = this.parentNode.parentNode.children[0].textContent;
    var priceValue = parseInt(this.parentNode.parentNode.children[1].textContent);
	var name = document.createElement("span");
	var price = document.createElement("span");
	price.className = "item-price";
	container.appendChild(name);
	container.appendChild(price);
	name.innerHTML=nameValue;
	price.innerHTML = priceValue;
	summ = summ + priceValue;
	total.innerHTML = summ;

}
